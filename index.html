<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherWise Cloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #1f1f1f, #383838);
      color: white;
      padding: 20px;
      transition: background 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      color: black;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #searchBox {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
    }

    #searchInput {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 10px;
    }

    #searchBtn {
      padding: 12px 20px;
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #toggleMode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.3);
      color: inherit;
      cursor: pointer;
    }

    .weatherInfo {
      text-align: center;
    }

    .weatherInfo img {
      width: 100px;
    }

    .forecast {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      text-align: center;
    }

    .forecast div {
      flex: 1;
    }
  </style>
</head>

<body>
  <button id="toggleMode">Toggle Mode</button>
  <div class="container">
    <h1>WeatherWise Cloud</h1>
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="Enter city name...">
      <button id="searchBtn">Search</button>
    </div>
    <div class="weatherInfo">
      <h2 id="location"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon">
      <p id="description"></p>
      <p id="temp"></p>
    </div>
    <div class="forecast" id="forecastBox"></div>
  </div>

  <script>
    const apiKey = 'ac087ecff6b85bd9f3fb64eab0b1b4b4'; // Replace with your OpenWeatherMap API key

    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');

    async function fetchWeather(city) {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
      const data = await res.json();

      document.getElementById('location').innerText = `${data.name}, ${data.sys.country}`;
      document.getElementById('description').innerText = data.weather[0].description;
      document.getElementById('temp').innerText = `${data.main.temp} °C`;
      document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;

      const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${data.coord.lat}&lon=${data.coord.lon}&exclude=hourly,minutely&appid=${apiKey}&units=metric`);
      const forecastData = await forecastRes.json();
      const forecastBox = document.getElementById('forecastBox');

      forecastBox.innerHTML = '';
      forecastData.daily.slice(1, 8).forEach(day => {
        const dt = new Date(day.dt * 1000);
        const div = document.createElement('div');
        div.innerHTML = `<p>${dt.toLocaleDateString(undefined, { weekday: 'short' })}</p><p>${day.temp.day}°C</p>`;
        forecastBox.appendChild(div);
      });
    }

    searchBtn.addEventListener('click', () => {
      const city = searchInput.value.trim();
      if (city) fetchWeather(city);
    });

    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    navigator.geolocation.getCurrentPosition((position) => {
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${apiKey}&units=metric`)
        .then(res => res.json())
        .then(data => fetchWeather(data.name));
    });
  </script>
</body>

</html>
